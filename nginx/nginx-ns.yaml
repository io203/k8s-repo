apiVersion: v1
kind: Namespace
metadata:
  name: nginx
---

apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: nginx
spec:
  selector:
    app: nginx  
  ports:
  - protocol: TCP
    name: http
    port: 80
    targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:      
      labels:
        app: nginx    
    spec:
      containers:
        - name: nginx
          image: gcr.io/google-containers/nginx
          ports:
          - name: http
            containerPort: 80
